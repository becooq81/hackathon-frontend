	<script type="text/javascript">
		$(document).ready(function(){
			$("#nav ul.sub").hide();
			$("#nav ul.menu li").click(function(){
				$("ul",this).slideToggle("fast");
			});
		});

<style>
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: sans-serif;
    }
    #nav { font-family:'arial'; }
    #nav ul{ width:100%; margin:0; padding:0; }
    #nav ul.menu li{ 
        position:relative; 
        float:left; width:100%; 
        list-style-type:none; 
    }
   #nav ul.menu li a{ 
        display:block; 
        width:100%; 
        height:100%; 
        line-height:70px; 
        text-indent:10px; 
        color:black; 
        font-weight:bold; 
        text-decoration:none; 
        font-family: sans-serif;
    }
   #nav ul.menu li a:hover{ 
        background:#eee; 
    }
   #nav ul.menu li .sub a{ 
        position:relative; 
        float:left; 
        display:block; 
        width:100%; 
        z-index:auto; 
        background:white; 
        font-size: 15px;
    }
   #nav ul.menu li .sub a:hover{ 
        background:#D8F2EC; 
        color:black; 
    }
    .menu-padding {
        padding-top: 10px;
        padding-bottom: -10px;
    }
    .circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: hsl(166, 50%, 90%);
        margin: auto;
        text-align: center;
        line-height: 140px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        border:none;
        color: black;
        margin-bottom: 30px;
    }
    h4 {
        color: black;
        font-family: sans-serif;
        font-size: 18px;
        
    }
    div.circle:hover {
        background-color: #56C4B0;
        color: white;
    }
    h2 {
        margin-bottom: -5px;
    }

    input.intable{
        font-size:18px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        border-radius: 7px;
        border-color: none;
        padding: 5px;
        border: none;
    }

    
    label{
        font-size: 18px;
    }
    h1 {
        font-size: 33px;
    }
    .box {
        padding: 15px;
        padding-left: 10px;
    }
    
    select option {
        display:inline-block;
    }

    #checkboxes input[type=checkbox]{
        display: none;
    }
    #checkboxes input[type=checkbox]:checked +.circle{
        background-color: #128671;
        color: white
    }
    .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    .wrapper-personal {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 2fr;
    }
    .wrapper-live {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    
</style>
