<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <title>Form-v7 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
    <style>
		body {
            background-color: #56C4B0;
            background-size: cover;
        }

        .center {
            position: absolute;
            background-color: white;
            border-radius: 25px;
            padding: 50px 50px 100px 50px;
            width: 60%;
            height: 50%;
            margin: 90px 230px;

        }
        td {
            height: 100%;
        }
        .icon2 {
            padding-left: 100px;
            padding-right: 50px;
            padding-top: -100px;
        }
        .inputs_margin {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .margins-td2 {
            padding-left: 60px;
        }
        input {
            border-radius: 25px;
            border: none;
            background-color: #dddddd;
            color: #7E7e7e;
            padding: 15px;
            padding-left: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            width: 230px;
            margin: 5px;
        }
        button {
            background: #56C4B0;
            border: none;
            color: white;
            border-radius: 25px;
            padding: 15px;
            width: 270px;
            font-size: 15px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        button:hover {
            background:#8EDDCA;
        }
	</style>
</head>
<body>
<div class="page-content">
    <div class="center">
        <table>
            <tbody>
            <tr>
                <td>
                    <img class ="icon2" width ="50%" alt ="icon" src="images/logo_mint.png">
                </td>
                <td style="text-align: center;" class="margins-td2">
                    <h1 style="text-align: center; font-family: Lato; letter-spacing: 0.1em;font-size: 30px;">Login</h1>
    
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div style="margin-bottom: 15px;">
                            <input placeholder="Email"class="inputs_margin" type="text" name="username"> <br>
                            <input placeholder="Password" class="inputs_margin" type="password" name="password"> <br>
                        </div>
                        <button class="inputs_margin" type="submit">LOGIN</button>
                    </form> <br>
                    <div style="padding-top: 100px">
                        <a href="registration.html" style="color:#656565; font-family: Lato; text-decoration: none">Create your Account â†’</a>
                    </div>
                </td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
